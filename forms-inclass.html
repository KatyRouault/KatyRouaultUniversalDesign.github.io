<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Accessible Forms</h1>
    </header>
        <main>
            <section>
                <h2>Form Example</h2>
                <form id="myform" method="post"><!--add an id if you have multiple forms on the page, method is an action so it actually posts the form and submits it,-->
                    <fieldset><!--give the box around it!-->
                        <legend>Give us your information!</legend>
                        <label for="username"><!--allows to input text and to show what kind of text-->
                            what is your name?
                            <input type="text" id="username" placeholder="first last" required>
                        </label>
                        <label for="your-email">
                            what is your email?
                            <input type="email" id="your-email">
                        </label>
                        <label for="website">
                            what is your website?
                        <input type="url" id="website" placeholder="https://www.site.com">
                        </label>
                        <label for="phone">
                            what is your phone number?
                        <input type="tel" id="phone" minlength="10" placeholder="555-555-5555">
                        </label>
                        <label for="age">
                            how old are you?
                        <input type="number" id="age" placeholder="35">
                        </label>
                        <label for="password">
                            whats your favorite password?
                            <input type="text" id="password" maxlength="20" minlength="5"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+!=]).*" required>
                            <ul class="inputrequirements">
                                <li>must be at least 5 characters and contain uppercase, lowercase, special character</li>
                            </ul>
                        </label>
                        <input type="submit">
                    </fieldset>
                </form>
            </section>
        </main>
</body>
</html>
